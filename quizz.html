<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--TAG DE VISUALIZAÇÃO RESPONSIVA-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quizz Fibromalgia</title>
</head>
<body>
    <!--logo-->
    <div class="conteiner">
        <div class="row">
            <div class="col text-center mt-3">
                <img id="logo" src="img/logo.webp" alt="logo">
            </div>
        </div>
    </div>

    <!--Restante da tela-->
    <div id="principal" class="conteiner-fluid">
        <div class="row">
            <div id="coluna_esquerda" class="col-md-4 col-lg-4 col-sm-10  vertical-divider m-auto"><!--coluna esquerda-->
               <div id="conteudo_esquerda">
                   <h1><span>Fibro</span>Life <br>Transforme sua Saúde</h1>
                   <p>Deixe nos ajuda-lo a encontrar os suplementos mais indicados através do seu perfil</p>
               </div>
            </div>

            <div id="coluna_direita" class="col-md-7 col-lg-7 col-sm-10 "><!--coluna direita-->
                <div id="form-container"> <!--formulario-->
                    <div class="col-10 m-auto text-center">
                        <label id="form-label" for="user-input">Qual é o seu nome?</label> <br>
                        <input id="user-input" type="text"> <br>
                        <button class="mt-3 mb-3" id="continuar" type="button">Continuar</button>
                    </div>
                </div>
                
                <div id="multiple-choice-container" style="display:none;"><!--multipls escolha-->
                    <div class="text-center"><label id="mcq-label"></label></div>
                    <div class="text-center m-5" id="mcq-options"></div> <br>
                </div>
                <div id="resultado" style="margin-top: 20px;"></div>
            
        </div>
    </div>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
