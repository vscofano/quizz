<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--TAG DE VISUALIZAÇÃO RESPONSIVA-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quizz Fibromalgia</title>
</head>
<body>
    <!--logo-->
    <div class="conteiner">
        <div class="row">
            <div class="col text-center mt-3">
                <img id="logo" src="img/logo.webp" alt="logo">
            </div>
            <h2 id="info" class="text-center mt-3"><span>Preencha o Formulário</span> e clique em continuar para iniciar o <span>Quizz</span></h2>
        </div> <br>

        <h3 class="text-center" id="progress-title">Progresso do Questionário</h3> 
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div> 
     
    </div>

    <!--Restante da tela-->
    <div id="principal" class="conteiner-fluid">
        <div class="row">
            <div id="coluna_esquerda" class="col-md-4 col-lg-4 col-sm-10 m-auto"><!--coluna esquerda-->
               <div class="vertical-divider " id="conteudo_esquerda">
                   <h1><span>Fibro</span>Life <br>Transforme sua Saúde</h1>
                   <p>Deixe nos ajuda-lo a encontrar os suplementos mais indicados através do seu perfil</p>
               </div>
            </div>

            <div id="coluna_direita" class="col-md-7 col-lg-7 col-sm-10 "><!--coluna direita-->
                <div id="formContainer">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <div class="form-group">
                        <label for="idade"></label>
                        <input type="number" placeholder="Idade" id="idade" name="idade" required min="18" max="100">
                        <br>
                        <label for="peso"></label>
                        <input type="number" placeholder="Peso" id="peso" name="peso" required min="30" max="100">
                        <br>
                        <label for="altura"></label>
                        <input type="number" placeholder="Altura(cm)"  id="altura" name="altura" required min="100" max="300">
                        <br>
                    </div>
                    <button type="submit" id="continuarBtn">Continuar</button>
                </div>
                
                <div id="multiple-choice-container" style="display:none;"><!--multipls escolha-->
                    <div class="text-center"><label id="titulo-pergunta"></label></div>
                    <div class="text-center"><label id="place"></label></div>
                    <div class="text-center"><label id="mcq-label"></label></div>
                    <div class="text-center m-5" id="mcq-options"></div>
                    <button class="bg-success" id="continue-button" style="display: none;">Continuar</button>

                </div>
                <div id="resultado" style="margin-top: 20px;"></div>
            
        </div>
    </div>





    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formContainer');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
    
                // Validação dos campos
                let nome = document.getElementById('nome').value.trim();
                let email = document.getElementById('email').value.trim();
                let idade = parseInt(document.getElementById('idade').value, 10);
                let peso = parseInt(document.getElementById('peso').value, 10);
                let altura = parseInt(document.getElementById('altura').value, 10);
    
                let errors = [];
    
                // Validação do nome
                if (nome === '') {
                    errors.push('Nome não pode estar em branco');
                }
    
                // Validação do email
                if (email === '') {
                    errors.push('Email não pode estar em branco');
                } else {
                    // Validação básica de formato de email
                    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        errors.push('Formato de email inválido');
                    }
                }
    
                // Validação da idade
                if (isNaN(idade) || idade < 18 || idade > 100) {
                    errors.push('Idade deve estar entre 18 e 100 anos');
                }
    
                // Validação do peso
                if (isNaN(peso) || peso < 30 || peso > 100) {
                    errors.push('Peso deve estar entre 30 e 100 kg');
                }
    
                // Validação da altura
                if (isNaN(altura) || altura < 100 || altura > 300) {
                    errors.push('Altura deve estar entre 100 e 300 cm');
                }
    
                // Exibir erros, se houver
                if (errors.length > 0) {
                    alert(errors.join('\n'));
                    return false; // Impede o envio do formulário
                }
    
                // Se a validação passou, você pode continuar com o envio do formulário ou outra ação
                alert('Formulário válido! Pode prosseguir com o processamento.');
    
                // Por exemplo, você pode enviar o formulário via AJAX
                // form.submit();
            });
        });
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
